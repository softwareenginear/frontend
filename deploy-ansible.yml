---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
        update_cache: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present    
    - name: Start the container
      docker_container:
        name: exam105-fe
        image: "muhammad1/exam105-fe:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:80:80
    - name: Add a container to a network, leaving existing containers connected
      docker_network:
        name: exam105
        connected:
          - exam105-fe
        appends: yes    
